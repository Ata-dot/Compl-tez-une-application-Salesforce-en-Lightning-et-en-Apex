<template>
    <lightning-card title="Opportunités du Compte" icon-name="standard:opportunity">
        <div class=slds-p-around_medium>
            <lightning-button class="slds-m-bottom_small" label="Rafraîchir" onclick={handleRafraichir} variant="brand"></lightning-button>
            <template if:true={opportunities}>
                <lightning-datatable data={opportunities}
                                     columns={columns}
                                     key-field="Id"
                                     class="slds-box slds-theme_default slds-var-m-top_medium">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-var-m-top_medium" role="alert">
                    <span class="slds-assistive-text">Erreur</span>
                    <h2>Une erreur s'est produite lors du chargement des opportunités.</h2>
                    <p>Veuillez réessayer plus tard ou contacter votre administrateur.</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
